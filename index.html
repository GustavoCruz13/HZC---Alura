<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/Estilos.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img src="assets/img/logo.svg" alt="Logo Tipo HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
    </header>

    <!-- Criando um menu lateral-->
    <nav class="menu-lateral">
        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio" aria-label="Início">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos" aria-label="Vídeos">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--picos" aria-label="Picos">Picos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--integrantes" aria-label="Integrantes">Integrantes</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--camisas" aria-label="Camisas">Camisas</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--pinturas" aria-label="Pinturas">Pinturas</a>
    </nav>
    <!-- Criando os "Cartões" para a Pagina Principal -->
    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao">
            <img src="assets/img/banner-mobile_1.png" alt="Banner do Cartão" class="cartao__imagem">
            <div class="cartao__conteudo">
                <p class="cartao__destaque">Vídeo em Destaque</p>
                <h3 class="cartao__titulo">HZC - Título</h3>
                <p class="cartao__perfil">Bruno Lopes</p>
                <p class="cartao__info cartao__info--tempo">33 minutos</p>
                <p class="cartao__info cartao__info--visualizacao">3 Visualização</p>
                <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir Agora</button>
            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
